<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>佳佳早餐店前台登入</title>
    <link rel="stylesheet" href="/Content/css/loginstyles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3.5.3/dist/vue.global.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" />
</head>
<body>
    <div id="app" class="login-container">
        <div class="login-box">
            <h2 class="fredoka-custom">Welcome!</h2>
            <h2 class="fredoka-custom2">
                <span class="text-part1">佳佳</span><span class="text-part2">早餐店</span>
                <img src="/Content/Images/logo.png"
                     alt="圖案"
                     style="width: 20px; height: 20px"
                     class="text-logo" />
            </h2>
            <form @submit.prevent="login">
                <div class="input-group">
                    <label for="account">帳號:</label>
                    <input type="text" id="account" v-model="account" placeholder="輸入您的帳號" required />
                    <span class="icon user-icon"></span>
                </div>
                <div class="input-group2">
                    <label for="password">密碼:</label>
                    <input type="password" id="password" v-model="password" placeholder="輸入您的密碼" required />
                    <span class="icon password-icon"></span>
                </div>

                <button type="submit">登入</button>
                <div class="links">
                    <a href="register.html">註冊</a>
                    <a href="#" id="forgot-password" @click="forgotPassword">忘記密碼?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

      createApp({
        data() {
          return {
            account: '',  // 用戶輸入的帳號
            password: ''  // 用戶輸入的密碼
          };
        },
        methods: {
          async login() {
            try {
              // 發送登入請求至 API
              const response = await fetch('/api/MembersApi/Login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  Account: this.account,
                  Password: this.password
                })
              });

                // 根據 API 回應處理登入結果
                    if (response.ok) {
                        const data = await response.json();
                        const userData = {
                            id: data.id,
                            name: data.name,
                            profilePhoto: data.profilePhoto || '/Content/Images/defaultProfile.jpg',
                            account: data.account,
                            points: data.points,
                        };
                        console.log("html",userData);

                        localStorage.setItem('user', JSON.stringify(userData));

                        Swal.fire({
                            title: '登入成功',
                            text: `歡迎 ${data.name}`,
                            icon: 'success',
                            confirmButtonText: '確定'
                        }).then(() => {
                            window.location.href = 'meal.html';
                        });
                    } else {
                        const errorText = await response.text();

                        // 處理 "帳戶異常" 錯誤
                        if (errorText.includes('帳戶異常')) {
                            Swal.fire({
                                title: '登入失敗',
                                text: errorText.replace(/"/g, ''),  // 去掉所有的引號
                                icon: 'error',
                                confirmButtonText: '確定'
                            }).then(() => {
                                window.location.href = 'meal.html';  // 跳轉到 meal.html
                            });
                        }
                        // 處理 "尚未開通" 錯誤
                        else if (errorText.includes('尚未開通')) {
                            Swal.fire({
                                title: '登入失敗',
                                text: errorText.replace(/"/g, ''),  // 去掉所有的引號
                                icon: 'error',
                                confirmButtonText: '確定'
                            });
                        }
                        // 處理帳號或密碼錯誤
                        else {
                            Swal.fire({
                                title: '登入失敗',
                                text: '帳號或密碼不正確，請重新輸入',
                                icon: 'error',
                                confirmButtonText: '確定'
                            });
                            this.account = '';
                            this.password = '';
                        }
                    }
                } catch (error) {
                    console.error('API 請求失敗:', error);
                    Swal.fire({
                        title: '系統錯誤',
                        text: '請稍後再試',
                        icon: 'error',
                        confirmButtonText: '確定'
                    });
                }
           },
          forgotPassword() {
            // 忘記密碼功能
            Swal.fire({
              title: '請輸入您註冊時的信箱',
              input: 'email',
              inputPlaceholder: '輸入您的信箱',
              showCancelButton: true,
              confirmButtonText: '確認',
              cancelButtonText: '取消',
            }).then((result) => {
                if (result.isConfirmed) {
                    const email = result.value;

                    // 發送請求到後端
                    fetch('/api/MembersApi/ForgotPassword', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire({
                                title: '已成功寄送',
                                text: '修改密碼連結已發送至您的信箱',
                                icon: 'success',
                                confirmButtonText: '確定'
                            });
                        }
                        else {
                            // 顯示錯誤提示框
                            Swal.fire({
                                title: "更新失敗: ",
                                text: `${data.message}`,
                                icon: "error",
                                allowOutsideClick: false // 禁止外部點擊關閉
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            title: '發生錯誤',
                            text: '請稍後再試',
                            icon: 'error',
                            confirmButtonText: '確定'
                        });
                    });


            
              }
            });
          }
        }
      }).mount('#app');
    </script>
</body>
</html>
