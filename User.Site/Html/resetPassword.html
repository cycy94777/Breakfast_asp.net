<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密碼</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
            background-image: url(/Content/images/healthy-breakfast-table.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; */
            overflow: hidden;
        }

        .reset-password-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100px;
            width: 100%;
            margin-top: 300px; /* 向下移動 */
            margin-left: 200px; /* 向右移動 */
        }

        h2 {
            padding: 10px;
            margin: 0 0 10px;
            color: #f37c4c;
            text-align: left;
            font-size: 25px;
            font-weight: bolder;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 90%;
            padding: 8px;
            border: none;
            border-radius: 20px;
            background: #f38e67;
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background: linear-gradient(55deg, #f69e4b, #f37c4c);
            }

        .error-message {
            color: red;
            text-align: center;
        }

        .reset-password-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100px;
            width: 100%;
            margin-top: 300px; /* 向下移動 */
            margin-left: 200px; /* 向右移動 */
        }

        .reset-password-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5); /* 增加了模糊半徑 */
            width: 300px;
            text-align: center;
        }

            .reset-password-box h2 {
                margin: 0 0 10px;
                color: #f37c4c;
                text-align: left;
                font-size: 25px;
                font-weight: bolder;
            }


        .input-group {
            position: relative;
            margin-bottom: 35px;
            margin-top: 50px;
        }

        .input-group2 {
            position: relative;
            margin-bottom: 35px;
            margin-top: 20px;
        }

        .input-group input {
            width: 250px;
            padding: 10px;
            border-radius: 8px;
            border: 0px solid #a9a9a9;
            font-size: 15px;
            background-color: #e8e8e8; /* 設置背景顏色 */
            color: #818181; /* 設置文字顏色 */
        }

        .input-group2 input {
            width: 250px;
            padding: 10px;
            border-radius: 8px;
            border: 0px solid #a9a9a9;
            font-size: 15px;
            background-color: #e8e8e8; /* 設置背景顏色 */
            color: #4b4a4a; /* 設置文字顏色 */
        }

            .input-group input:focus,
            .input-group2 input:focus {
                border-color: #c7462c; /* 聚焦狀態下的邊框顏色 */
                box-shadow: 0 0 8px rgba(247, 113, 60, 0.5); /* 聚焦狀態下的陰影效果 */
                outline: none; /* 去掉默認的聚焦輪廓 */
            }

        .input-group label,
        .input-group2 label {
            padding-left: 10px;
            position: absolute;
            top: -30%;
            left: 4px;
            transform: translateY(-50%);
            font-size: 13px;
            color: #a9a9a9;
            pointer-events: none;
            transition: 0.2s ease all;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-box">
            <h2>重設密碼</h2>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="newPassword">新密碼</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group2">
                    <label for="confirmPassword">確認新密碼</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">確認</button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

        <script>
            document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const newPassword = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const errorMessage = document.getElementById("errorMessage");

                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = "密碼輸入不一致";
                    return;
                }

                const params = new URLSearchParams(window.location.search);
                //const memberAccount = params.get("memberAccount");
                const memberId = params.get("memberId");

                //if (!memberAccount) {
                //    errorMessage.textContent = "無效的重置連結";
                //    return;
                //}
                if (!memberId) {
                    errorMessage.textContent = "無效的重置連結";
                    return;
                }

                //const data = {
                //    memberAccount: memberAccount,
                //    newPassword: newPassword
                //};

                const data = {
                    memberId: memberId,
                    newPassword: newPassword
                };

                fetch("/api/MembersApi/ResetPassword", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            Swal.fire({
                                title: '已成功修改密碼',
                                text: '歡迎重新登入',
                                icon: 'success',
                                confirmButtonText: '確定'
                            }).then(() => {
                                window.location.href = "login.html";
                            });
                            
                        } else {
                            errorMessage.textContent = result.message;
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        errorMessage.textContent = "無法重置密碼，請稍後再試";
                    });
            });
        </script>
</body>
</html>
